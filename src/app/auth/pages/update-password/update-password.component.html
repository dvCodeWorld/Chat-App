<section>
    <div class="card-center d-flex-all column">
        <div class="auth-container">
            <div class="brand-container">
                <div class="brand-wrapper center">
                    <img src="assets/images/logo.png" alt="" height="80px">
                </div>
            </div>
            <div class="auth-form">
                <div class="auth-heading center">
                    Change Password
                </div>
                <form>
                    <div class="auth-form-wrapper">
                       
                        
                        <div class="form-group">
                            <label for="password">Old Password*</label>
                            <mat-form-field  appearance="outline">
                                <input [type]="hide? 'password':'text'"matInput  placeholder="******">
                                <mat-icon matSuffix class="eye" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-error>
                                  Old Password is Required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <label for="password">New Password*</label>
                            <mat-form-field  appearance="outline">
                                <input [type]="hide? 'password':'text'"matInput  placeholder="******">
                                <mat-icon matSuffix class="eye" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-error>
                                  New Password is Required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password*</label>
                            <mat-form-field  appearance="outline">
                                <input [type]="hide? 'password':'text'"matInput  placeholder="******">
                                <mat-icon matSuffix class="eye" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-error>
                                    Confirm Password is Required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="center">
                            <button mat-button class="auth-submit-btn" type="submit">Continute</button>
                        </div>

                        <div class="center mt-4">
                            <a routerLink="/auth/sign-up" class="fs-14 black">Back to Chat <span class="green fw-500"> Chat</span> </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
